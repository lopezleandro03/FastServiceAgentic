# ===========================================================================
# FastService Backend - Build and Deploy to Azure App Service
# ===========================================================================

name: Backend CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  IMAGE_NAME: fastservice-api
  AZURE_RESOURCE_GROUP: fastservice-app

jobs:
  # ---------------------------------------------------------------------------
  # Build and Test
  # ---------------------------------------------------------------------------
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/FastService.McpServer

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal
        continue-on-error: true  # Remove when tests exist

  # ---------------------------------------------------------------------------
  # Build and Push Docker Image to Docker Hub
  # ---------------------------------------------------------------------------
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: backend/FastService.McpServer
          file: backend/FastService.McpServer/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # ---------------------------------------------------------------------------
  # Deploy to Azure App Service
  # ---------------------------------------------------------------------------
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: docker
    if: github.event_name != 'pull_request'
    environment:
      name: production

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get App Service Name
        id: get-app-name
        run: |
          APP_NAME=$(az webapp list --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query "[?contains(name, 'fastservice-api')].name" -o tsv)
          echo "app-name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "Deploying to: $APP_NAME"

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ steps.get-app-name.outputs.app-name }}
          images: ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Health Check
        run: |
          APP_NAME="${{ steps.get-app-name.outputs.app-name }}"
          echo "Waiting for deployment to complete..."
          sleep 30
          response=$(curl -s -o /dev/null -w "%{http_code}" https://${APP_NAME}.azurewebsites.net/health)
          if [ "$response" != "200" ]; then
            echo "Health check failed with status $response"
            exit 1
          fi
          echo "Health check passed!"

      - name: Azure Logout
        run: az logout
        if: always()
