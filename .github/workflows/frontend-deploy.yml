# ===========================================================================
# FastService Frontend - Deploy to Azure Static Web Apps
# ===========================================================================

name: Frontend CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]
    paths:
      - 'frontend/**'
  workflow_dispatch:

env:
  APP_LOCATION: '/frontend'
  OUTPUT_LOCATION: 'build'
  API_URL: ${{ secrets.API_URL }}

jobs:
  # ---------------------------------------------------------------------------
  # Build and Deploy
  # ---------------------------------------------------------------------------
  build_and_deploy:
    name: Build & Deploy
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run tests
        working-directory: frontend
        run: npm test -- --watchAll=false --passWithNoTests
        env:
          CI: true

      - name: Build
        working-directory: frontend
        run: npm run build
        env:
          CI: true
          REACT_APP_API_URL: ${{ env.API_URL }}

      - name: Deploy to Azure Static Web Apps
        id: swa_deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: ${{ env.APP_LOCATION }}
          output_location: ${{ env.OUTPUT_LOCATION }}
          skip_app_build: true  # We already built in previous step
          skip_api_build: true  # No API in SWA - using separate App Service

  # ---------------------------------------------------------------------------
  # Close Pull Request Job
  # ---------------------------------------------------------------------------
  close_pull_request:
    name: Close PR Preview
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest

    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: 'close'
